{% extends "base.html" %} {% block title %}Podda Restaurant LLC - Healthy
Eating{% endblock %} {% block content %}
<div class="max-w-7xl mx-auto p-6">
  <!-- Hero Section -->
  <div
    class="relative bg-gradient-to-r from-green-400 to-blue-500 p-8 rounded-lg shadow-lg flex justify-between items-center"
  >
    <div class="text-left max-w-lg">
      <h2 class="text-4xl font-bold text-white mb-4 leading-tight">
        Healthy Eating Made Easy
      </h2>
      <p class="text-gray-100 mb-6">
        Explore our healthy meal delivery options. Quick, easy, and delicious
        meals made affordable.
      </p>
      <a
        href="/login"
        class="bg-yellow-400 text-gray-900 px-6 py-2 rounded-lg font-bold hover:bg-yellow-300 transition ease-in-out"
      >
        Login
      </a>
    </div>
    <div class="absolute right-10">
      <img src="" alt="Healthy Food Image" class="rounded-full shadow-xl" />
    </div>
  </div>

  <!-- Cards Section -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-10">
    <div
      class="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition-transform transform hover:scale-105"
    >
      <img
        src="https://via.placeholder.com/200x200"
        alt="Grilled Chicken"
        class="rounded-lg mb-4 object-cover h-40 w-full"
      />
      <h3 class="text-lg font-bold text-gray-800">Grilled Chicken</h3>
    </div>
    <div
      class="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition-transform transform hover:scale-105"
    >
      <img
        src="https://via.placeholder.com/200x200"
        alt="Boston Lobster"
        class="rounded-lg mb-4 object-cover h-40 w-full"
      />
      <h3 class="text-lg font-bold text-gray-800">Boston Lobster</h3>
    </div>
  </div>
</div>
{% endblock %}
